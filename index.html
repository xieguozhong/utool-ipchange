<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>IPv4 快速切换工具</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="row" style="margin-top: 10px">
                <div class="col-sm-3">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td><b>方案列表</b></td>
                            </tr>
                        </thead>
                        <tbody id="tbody_plan_list"></tbody>
                    </table>
                </div>

                <div class="col-sm-5">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label
                                for="select_network_list"
                                class="col-sm-4 control-label"
                                >网卡名称</label
                            >
                            <div class="col-sm-8">
                                <select
                                    class="form-control"
                                    id="select_network_list"
                                ></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-7 col-sm-5">
                                <a
                                    class="btn btn-default"
                                    href="#"
                                    role="button"
                                    id="button_use_dhcp"
                                    >使用 DHCP</a
                                >
                            </div>
                        </div>

                        <div class="form-group">&nbsp;</div>

                        <div class="form-group">
                            <input
                                type="hidden"
                                id="hidden_curr_plan_id"
                                value=""
                            />
                            <label
                                for="input_Address"
                                class="col-sm-4 control-label"
                                >IPv4地址</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="input_Address"
                                    title="例：192.168.1.88"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                for="input_Subnetmask"
                                class="col-sm-4 control-label"
                                >子网掩码</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="input_Subnetmask"
                                    title="例：255.255.255.0"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                for="input_Router"
                                class="col-sm-4 control-label"
                                >网关地址</label
                            >
                            <div class="col-sm-8">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="input_Router"
                                    title="例：192.168.1.1"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-7 col-sm-5">
                                <a
                                    class="btn btn-default"
                                    href="#"
                                    role="button"
                                    id="button_application"
                                    >应用方案</a
                                >
                            </div>
                        </div>
                        <div class="form-group">&nbsp;</div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                方案功能：
                                <a
                                    class="btn btn-default btn-sm"
                                    href="#"
                                    role="button"
                                    id="button_create"
                                    >新建</a
                                >
                                <a
                                    class="btn btn-default btn-sm"
                                    href="#"
                                    role="button"
                                    id="button_update"
                                    >修改</a
                                >
                                <a
                                    class="btn btn-default btn-sm"
                                    href="#"
                                    role="button"
                                    id="button_delete"
                                    >删除</a
                                >
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-sm-4">
                    <div style="margin-left: 10px">
                        <address>
                            <strong><span id="span_network_name"></span></strong
                            >&nbsp;&nbsp;<img
                                id="img_refresh"
                                src="./img/refresh.png"
                                alt="刷新网卡信息"
                                class="img-circle"
                                style="
                                    width: 23px;
                                    height: 23px;
                                    cursor: pointer;
                                "
                            /><br />
                            获取方式：<span
                                id="span_ip_getMethod"
                                style="border-bottom: 1px solid"
                            ></span
                            ><br />
                            IPv4地址：<span
                                id="span_ip_Address"
                                style="border-bottom: 1px solid"
                            ></span
                            ><br />
                            子网掩码：<span
                                id="span_ip_Subnetmask"
                                style="border-bottom: 1px solid"
                            ></span
                            ><br />
                            网关地址：<span
                                id="span_ip_Router"
                                style="border-bottom: 1px solid"
                            ></span
                            ><br />
                        </address>
                    </div>
                </div>
            </div>
        </div>

        <style>
            #floatingLayer {
                position: fixed; /* 固定位置 */
                top: 6%; /* 上下对齐 */
                left: 85%; /* 左右 对齐 */
                transform: translate(-50%, -50%); /* 调整定位 */
                z-index: 1000; /* 确保在其他内容之上 */
            }
        </style>

        <div id="floatingLayer" style="display: none">
            <img src="./img/loader.gif" alt="Loading" />
        </div>

        <script src="./js/jquery-2.2.4.min.js"></script>
        <script src="./js/ipchang.js"></script>
        <script src="./js/tools.js"></script>
    </body>
</html>
